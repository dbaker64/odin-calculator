<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="center-container">
        <div id="calculator-container">
            <div id="display">Use me!</div>
            <div id="lower-content-container">
                <div id="num-keys">
                    <div class="num-row">
                        <button id="AC" class="num">AC</button>
                        <button id="+/-" class="num">+/-</button>
                    </div>
                    <div class="num-row">
                        <button id="num7" class="num">7</button>
                        <button id="num8" class="num">8</button>
                        <button id="num9" class="num">9</button>
                    </div>
                    <div class="num-row">
                        <button id="num4" class="num">4</button>
                        <button id="num5" class="num">5</button>
                        <button id="num6" class="num">6</button>
                    </div>
                    <div class="num-row">
                        <button id="num1" class="num">1</button>
                        <button id="num2" class="num">2</button>
                        <button id="num3" class="num">3</button>
                    </div>
                    <div class="num-row">
                        <button id="num0" class="num">0</button>
                        <button id="." class="num">.</button>
                    </div>
                </div>
                <div id="operation-keys">
                    <button id="divide" class="op">/</button>
                    <button id="times" class="op">X</button>
                    <button id="minus" class="op">-</button>
                    <button id="plus" class="op">+</button>
                    <button id="equal-sign" class="op">=</button>
                </div>
            </div>
            <div id="operator-keys"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
