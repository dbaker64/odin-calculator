<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="center-container">
        <div id="calculator-container">
            <div id="display">Display content here</div>
            <div id="lower-content-container">
                <div id="num-keys">
                    <div class="num-row">
                        <button id="AC" class="num">AC</button>
                        <button id="+/-" class="num">+/-</button>
                    </div>
                    <div class="num-row">
                        <button id="7" class="num">7</button>
                        <button id="8" class="num">8</button>
                        <button id="9" class="num">9</button>
                    </div>
                    <div class="num-row">
                        <button id="4" class="num">4</button>
                        <button id="5" class="num">5</button>
                        <button id="6" class="num">6</button>
                    </div>
                    <div class="num-row">
                        <button id="1" class="num">1</button>
                        <button id="2" class="num">2</button>
                        <button id="3" class="num">3</button>
                    </div>
                    <div class="num-row">
                        <button id="0" class="num">0</button>
                        <button id="." class="num">.</button>
                    </div>
                </div>
                <div id="operation-keys">
                    <button id="/" class="op">/</button>
                    <button id="X" class="op">X</button>
                    <button id="-" class="op">-</button>
                    <button id="+" class="op">+</button>
                    <button id="equal-sign" class="op">=</button>
                </div>
            </div>
            <div id="operator-keys"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
